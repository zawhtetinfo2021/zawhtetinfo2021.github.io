<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>

      apiKey: "AIzaSyBRJflSHjfhsdFL03YbRFmkffnoyuYvQnA",
      authDomain: "publicchatapp-d538a.firebaseapp.com",
      databaseURL: "https://publicchatapp-d538a-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "publicchatapp-d538a",

</head>
<body>
  <div id="app">
    <div class="login-container" id="loginPage">
      <h1>Lover Chat</h1>
      <p class="subtitle">Demo users → alice/1234, bob/abcd, zaw/love</p>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p class="error" id="errorMsg"></p>
      </form>
    </div>

    <div class="chat-container" id="chatPage" style="display:none;">
      <div class="chat-header">
        <h2 id="userTitle">Lover Chat</h2>
        <div class="chat-actions">
          <button onclick="startVoiceCall()" title="Voice Call">📞</button>
          <button onclick="startVideoCall()" title="Video Call">🎥</button>
          <button onclick="logout()" class="logout-btn">⏻</button>
        </div>
      </div>

      <div class="chat-box" id="chatBox" aria-live="polite" aria-relevant="additions"></div>

      <form id="chatForm" class="chat-form">
        <button type="button" id="toggleToolsBtn" title="More options">＋</button>
        <div id="toolsPanel" class="tools-panel" style="display:none;">
          <button type="button" id="sendPhotoBtn" title="Send Photo">📷</button>
          <button type="button" id="sendFileBtn" title="Send File">📁</button>
          <button type="button" id="sendLocationBtn" title="Send Location">📍</button>
          <button type="button" id="emojiBtn" title="Emoji">😀</button>
          <button type="button" id="giftBtn" title="Send Gift">🎁</button>
        </div>
        <input type="text" id="messageInput" placeholder="Type your message…" autocomplete="off" />
        <button type="submit">Send</button>
        <input type="file" id="photoInput" accept="image/*" style="display:none;" />
        <input type="file" id="fileInput" style="display:none;" />
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
