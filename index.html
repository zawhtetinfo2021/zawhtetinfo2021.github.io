<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Viber-like Chat UI with Attachments</title>
<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #e6e6e6;
  }
  #chat-container {
    max-width: 600px;
    margin: 0 auto;
    height: 100vh;
    display: flex;
    flex-direction: column;
    background: #fff;
    border-left: 1px solid #ccc;
    border-right: 1px solid #ccc;
  }
  /* Chat header */
  #chat-header {
    background: #665ca7;
    color: white;
    padding: 15px;
    font-weight: 600;
    font-size: 20px;
    text-align: center;
  }
  /* Messages list */
  #messages {
    flex-grow: 1;
    overflow-y: auto;
    padding: 10px;
    background: #f3f3f3;
    display: flex;
    flex-direction: column;
    gap: 8px;
  }
  .message {
    max-width: 75%;
    padding: 8px 12px;
    border-radius: 18px;
    font-size: 14px;
    line-height: 1.3;
    word-wrap: break-word;
  }
  .sent {
    align-self: flex-end;
    background: #665ca7;
    color: white;
    border-bottom-right-radius: 4px;
  }
  .received {
    align-self: flex-start;
    background: #e0e0e0;
    color: #333;
    border-bottom-left-radius: 4px;
  }
  /* Attachments style */
  .message img, .message audio {
    max-width: 100%;
    border-radius: 10px;
    display: block;
  }
  /* Chat input area */
  #chat-input-area {
    padding: 8px 10px;
    border-top: 1px solid #ddd;
    background: white;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  #plus-btn {
    width: 36px;
    height: 36px;
    background: #665ca7;
    border-radius: 50%;
    border: none;
    color: white;
    font-size: 24px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
    position: relative;
  }
  #plus-btn:focus {
    outline: none;
  }
  #input-text {
    flex-grow: 1;
    border: 1px solid #ccc;
    border-radius: 20px;
    padding: 10px 15px;
    font-size: 16px;
  }
  #send-btn {
    background: #665ca7;
    border: none;
    color: white;
    padding: 10px 16px;
    font-size: 16px;
    border-radius: 20px;
    cursor: pointer;
    user-select: none;
  }
  #send-btn:disabled {
    background: #a89ef0;
    cursor: default;
  }
  /* Popup menu for attachments */
  #attachment-menu {
    position: absolute;
    bottom: 48px;
    left: 0;
    background: white;
    border: 1px solid #ccc;
    border-radius: 12px;
    box-shadow: 0 5px 10px rgb(0 0 0 / 0.12);
    display: none;
    padding: 10px;
    width: 240px;
    z-index: 1000;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
  }
  .attachment-option {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 12px;
    color: #555;
    cursor: pointer;
    user-select: none;
  }
  .attachment-option:hover {
    color: #665ca7;
  }
  .attachment-option svg {
    width: 32px;
    height: 32px;
    margin-bottom: 5px;
    fill: #665ca7;
  }
  /* Emoji picker */
  #emoji-picker {
    position: absolute;
    bottom: 48px;
    right: 60px;
    background: white;
    border: 1px solid #ccc;
    border-radius: 12px;
    box-shadow: 0 5px 10px rgb(0 0 0 / 0.12);
    display: none;
    width: 260px;
    height: 180px;
    overflow-y: auto;
    padding: 10px;
    z-index: 1000;
  }
  #emoji-picker span {
    font-size: 22px;
    cursor: pointer;
    padding: 6px;
    user-select: none;
  }
  #emoji-picker span:hover {
    background: #e0d4fc;
    border-radius: 6px;
  }
  /* Gift picker modal */
  #gift-modal-bg {
    position: fixed;
    top: 0;
    left: 0;
    right:0;
    bottom:0;
    background: rgba(0,0,0,0.5);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 2000;
  }
  #gift-modal {
    background: white;
    padding: 20px;
    border-radius: 14px;
    max-width: 320px;
    width: 90%;
    box-shadow: 0 5px 15px rgb(0 0 0 / 0.25);
    text-align: center;
  }
  #gift-modal h2 {
    margin-top: 0;
    margin-bottom: 12px;
    color: #665ca7;
  }
  .gift-option {
    display: inline-block;
    margin: 8px;
    cursor: pointer;
    font-size: 48px;
    user-select: none;
    transition: transform 0.15s;
  }
  .gift-option:hover {
    transform: scale(1.3);
  }
  #gift-close-btn {
    margin-top: 16px;
    background: #665ca7;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 20px;
    cursor: pointer;
  }
  /* Responsive for small devices */
  @media (max-width: 480px) {
    #chat-container {
      max-width: 100vw;
      border: none;
    }
    #attachment-menu {
      left: auto;
      right: 0;
    }
    #emoji-picker {
      right: 0;
      bottom: 50px;
      width: 200px;
      height: 140px;
    }
  }
</style>
</head>
<body>

        Gift
      </div>
    </div>

    <!-- Hidden inputs for photo and file -->
    <input type="file" id="photo-input" accept="image/*" style="display:none" />
    <input type="file" id="file-input" style="display:none" />

    <!-- Emoji picker -->
    <div id="emoji-picker" role="list" aria-label="Emoji picker"></div>

    <!-- Gift picker modal -->
    <div id="gift-modal-bg" role="dialog" aria-modal="true" aria-labelledby="gift-modal-title">
      <div id="gift-modal">
        <h2 id="gift-modal-title">Select a Gift</h2>
        <div id="gift-list" aria-live="polite" aria-relevant="additions"></div>
        <button id="gift-close-btn">Close</button>
      </div>
    </div>
  </div>
